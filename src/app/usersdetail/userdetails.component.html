<app-navbar></app-navbar>
<div class=" container my-5">
<div class="row">
    <div class="col-md-4 card bg-white shadow  ">
    <form [formGroup]="regForm" (ngSubmit)="Register()">
        
        <div class="form-group">
        <label for="exampleFormControlSelect1">USER NAME</label>
        <input type="text" class="form-control" formControlName="username" />
        </div>
        <div class="form-group">
        <label for="exampleFormControlSelect2">EMAIL ID</label>
        <input type="text" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
        <label for="exampleFormControlTextarea1">JOB ROLE</label>
        <input type="text" class="form-control" formControlName="jobrole" />
        </div>
        <div>
        <input
            type="submit"
            value="Submit"
            class="btn btn-primary"
            *ngIf="submitBtn"
        />
        <input
            type="button"
            value="Update"
            class="btn btn-success"
            *ngIf="updateBtn"
            (click)="updateData()"
        />
        </div>
    </form>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-7 card bg-white">
    
    <table class="table table-striped table-border">
        <thead>
        <tr>
            <th>ID</th>
            <th>USER NAME</th>
            <th>EMAIL</th>
            <th>JOB ROLE</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        @for( user of displayDetails;track user.id){

        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.jobrole }}</td>
            <td>
            <button class="btn btn-warning" (click)="updateData(user.id)">
                Edit</button
            >&nbsp;
            <button class="btn btn-danger" (click)="deleteData(user.id)">
                Delete
            </button>
            </td>
        </tr>
        }
        </tbody>
    </table>

    </div>
</div>
</div>
